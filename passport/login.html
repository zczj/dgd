                    </li>
                    <transition name="fade">
                      <li v-show="error" class="error">{{errorMsg}}</li>
                    </transition>
                    <li>
                      <label class="remember">
                        <input type="checkbox"/>记住密码
                      </label>

                    </li>
                  </ul>
                  <button v-on:click="login" class="button">登录</button><a href="./register.html" class="button">注册</a>
                </div>
              </transition>
              <!-- 手机验证码登录-->

                <div v-show="formShow" class="login-item phoneNum">
                  <h2 class="header"></h2>
                  <ul class="form">
                    <li>
                      <input type="text" placeholder="输入您的手机号" class="input"/>
                    </li>
                    <li>
                      <input type="text" placeholder="输入图形验证码" class="input"/><img src="../skin/img/passport/verify.png" alt="" class="verify"/><i v-on:click="refreshVerify()" class="icon icon-refresh"></i>
                    </li>
                    <li>
                      <input type="text" placeholder="输入手机验证码" class="input"/><span v-on:click="sendSMS" v-html="sms" v-bind:class="{disabled: sended}" class="sms"></span>
                    </li>
                  </ul>
                  <button v-on:click="login()" class="button">登录</button><a href="./register.html" class="button">注册</a>
                </div>
              </transition>
            </div>
            <div class="other-item">
              <button v-show="!formShow" v-on:click="formShow=true" class="button phone-login"><i class="icon icon-phone"></i>手机验证码登录</button>
              <button v-on:click="formShow=false" v-show="formShow" class="button user-login"><i class="icon icon-user"></i>账号密码登录</button>
            </div>
          </div>
        </div>
      </div>

    <script src="../skin/js/jquery-md5.min.js"></script>
    <script>
      new Vue({
        el: '#login',
        data: {
          formShow: false, // 显示隐藏手机登录还是账号登录
          sms: '发送',
          sended: false,  // 是否已发送短信验证码
          error: false,  // 表单验证错误提示
          errorMsg: '',  // 表单验证错误提示信息
        },
        methods: {
          sendSMS: function () {
            if (this.sended){
              // 已发送短信，倒计时内不可再点击
              return false
            } else {
              // 设置按钮文字状态
              this.countdown()
      
              // 发送短信方法
              console.log(1)
            }
          },
          // 倒计时
          countdown: function () {
            var num = 20, timer = null, _this = this
            this.sms = '重新发送(<em style="color:red;font-style:normal;">'+num+'</em>)s'
            this.sended = true
            timer = setInterval(function () {
              num--
              if( num <=0 ){
                clearInterval(timer)
                _this.sended = false
                _this.sms = '重新发送'
                return
              }
              _this.sms = '重新发送(<em style="color:red;font-style:normal;">'+num+'</em>)s'
            }, 1000)
          },
          // 重新获取验证码
          refreshVerify: function () {
            console.log('重新获取验证码')
          },
          login: function () {
            var _this = this, _delay = 5000,
                account = $('input.account').val(),
                // 密码加密
                password =  $.md5($.md5($('input.password').val()))
      
            if (account == '' || password == '') {
              _this.errorMsg = '账号或密码不能为空'
              _this.error = true
              setTimeout(function () {
                _this.error = false
              }, _delay)
            } else {
              $("#loader").fadeIn(300)
              $.ajax({
                url: 'http://devapi.zczj.com:80/api/Passport/Login',
                data: {
                  'Account': account,
                  'Password': password
                },
                type: 'post',
                success: function (response) {
                  if(response){
                    $("#loader").fadeOut(300)
      
                    if(response.resultid !== 200){
                      // 请求成功，账号或密码不正确
                      _this.error = true
                      _this.errorMsg = response.message
                      setTimeout(function () {
                        _this.error = false
                      }, _delay)
                    } else if (response.resultid === 200) {
                      // 请求成功，账号密码正确，登录成功
                      $("#loader").fadeOut(300)
                      // 登录成功，跳转
                      // doSomething
                      window.location.href = './success.html?login'
                    }
                  }
                }
              })
            }
          }
        }
      
      })
    </script>
