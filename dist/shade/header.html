
<!-- 页面切换加载动画-->

</div>
<section id="header">

  <transition name="opacity">

    </div>
  </transition>
  <div v-if="!isMobileOrTable" class="header-top">

          <div class="user-pop pop-up"><a href="/" :title="userInfo.Avatar" class="userinfo clearfix"><img :src="userInfo.Avatar" alt=""/><span>{{userInfo.UserName}}</span></a>
            <div class="menu"><a href="#">我的帐户</a><a href="#">我的交易</a><a href="#">我的质押</a><a href="#">我的优惠券</a><a href="#">安全中心</a><a href="javascript:void(0);" v-if="isLogin" v-on:click="loginOut()">退出</a></div>
          </div></span><span class="go-zczj"><a href="http://www.zczj.com">
            <div class="icon icon-zczj-b"></div>前往之家</a></span></div>
    </div>
  </div>
  <header>
    <div ref="header" class="header-warp">
      <div class="container clearfix">
        <div v-bind:class="{navLogin: isLogin}" class="nav clearfix"><a href="/" class="logo"><img src="/skin/img/logo.png" alt=""/></a>
          <div class="triggers"><a href="#" v-on:click="showMean" class="mean-btn"><i class="icon icon-catgray"></i></a></div>
          <nav v-bind:class="{ navShow: tag }" v-cloak=""><a v-for="(item, index) in navs" :href="item.url" v-bind:class="{ cur : index == 0 }" class="border-1px">{{item.title}}</a><a href="javascript:void(0);" v-if="isLogin" v-on:click="loginOut()" class="mobile-show border-1px">退出</a></nav>
          <div v-if="isMobileOrTable" class="login-btns">
            <ul class="tool-nav">
              <li v-if="!isLogin" class="login-btn">
                <div class="item"><a v-bind:href="['/passport/login.html?url='+window.location.href]">登录</a><span class="line">|</span><a href="/passport/register.html">注册</a></div>
              </li>
              <li v-else="" class="login-btn">
                <div class="item avatar"><a href="/mycenter/index"><img :src="userInfo.Avatar" alt=""/></a>
                  <div class="user-pop pop-up"><a href="/" :title="userInfo.Avatar" class="userinfo clearfix"><img :src="userInfo.Avatar" alt=""/><span>{{userInfo.UserName}}</span></a>
                    <div class="menu"><a href="#">我的帐户</a><a href="#">我的交易</a><a href="#">我的质押</a><a href="#">我的优惠券</a><a href="#">安全中心</a><a href="javascript:void(0);" v-if="isLogin" v-on:click="loginOut()">退出</a></div>
                  </div>
                </div>

              <li class="go-zczj"><a href="http://m.dgd.vc/" class="item">前往之家</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div v-bind:class="{'mask-show': tag}" v-on:click="closeMean" class="mask"></div>
    <input id="userId" type="hidden"/>
    <script src="/skin/js/header.js"></script>
  </header>
