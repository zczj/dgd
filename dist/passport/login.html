            <button v-show="!formShow" v-on:click="formShow=true" class="button phone-login"><i class="icon icon-phone"></i>手机验证码登录</button>
            <button v-on:click="formShow=false" v-show="formShow" class="button user-login"><i class="icon icon-user"></i>账号密码登录</button>
          </div>
        </div>
      </div>

    <script>
      new Vue({
        el: '#login',
        data: {
          formShow: true,
          sms: '发送',
          sended: false
        },
        methods: {
          sendSMS: function () {
            if (this.sended){
              // 已发送短信，倒计时内不可再点击
              return false
            } else {
              // 设置按钮文字状态
              this.countdown()
      
              // 发送短信方法
              console.log(1)
            }
          },
          // 倒计时
          countdown: function () {
            var num = 20, timer = null, _this = this
            this.sms = '重新发送(<em style="color:red;font-style:normal;">'+num+'</em>)s'
            this.sended = true
            timer = setInterval(function () {
              num--
              if( num <=0 ){
                clearInterval(timer)
                _this.sended = false
                _this.sms = '重新发送'
                return
              }
              _this.sms = '重新发送(<em style="color:red;font-style:normal;">'+num+'</em>)s'
            }, 1000)
          }
        }
      
      })
    </script>
