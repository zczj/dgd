<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <title>Document</title>
    <link rel="stylesheet" href="/skin/plugs/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="/skin/css/base.css"/>
    <script src="http://www.zczj.com/skin/js/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/vue/2.0.5/vue.min.js"></script>
    <script src="/skin/js/util.js"></script>
  </head>
  <body>
    <header id="header">
      <div class="container clearfix">
        <div class="nav"><a href="/" class="logo"><img src="/skin/img/logo.png" alt=""/></a>
          <div class="triggers"><a href="#" v-on:click="showMean" class="mean-btn"><i class="icon icon-catgray"></i></a></div>
          <nav v-bind:class="{ navShow: tag }" v-cloak=""><a href="#" v-for="(item, index) in navs" v-bind:class="{ cur : index == 0 }" class="border-1px">{{item}}</a></nav>
          <div class="login-btns">
            <ul class="tool-nav">
              <li class="login-btn">
                <div class="login">
                  <div class="item"><a href="/">登录</a></div><span class="line">|</span>
                  <div class="item"><a href="/">注册</a></div>
                </div>
              </li>
              <li class="go-zczj"><a href="/">前往之家</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div v-bind:class="{'mask-show': tag}" v-on:click="closeMean" class="mask"></div>
    </header>
    <script>
      new Vue({
        el: "#header",
        data: {
          tag: false,
          navs: [
            '首页',
            '投资项目',
            '股权转让',
            '质押贷款',
            '新手指引',
            '关于我们'
          ]
        },
        methods: {
          showMean: function(e) {
            this.tag = !this.tag;
            document.querySelector('html').className = 'holding'
            document.querySelector('body').className = 'holding'
          },
          closeMean: function(e) {
            this.tag = !this.tag;
            document.querySelector('html').className = '';
            document.querySelector('body').className = '';
          }
        }
      
      
      })
    </script>
    <!--=================================================-->
    <link rel="stylesheet" href="/skin/css/login.css"/>
    <div id="login">
    </div>
    <!--=================================================-->
    <div id="loader" class="loader">
      <loader-inner class="ball-clip-rotate-pulse">
        <div></div>
        <div></div>
      </loader-inner>
    </div>
  </body>
</html>
